<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image</title>
    <link rel="icon" type="image/x-icon" href="../static/aqua.jfif">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('../static/29143.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .navbar {
            background-color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: #ecf0f1;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link {
            color: #ecf0f1;
            margin-left: 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .enhancement-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AquaVision</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/about">About Us</a>
                <a class="nav-link" href="/contactus">Contact Us</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Image Enhancement Results</h1>

        <div class="image-comparison">
            <div class="image-container">
                <h3>Original Image</h3>
                <img src="data:image/png;base64,{{ original_image }}" alt="Original Image">
            </div>
            <div class="image-container">
                <h3>{{ secondary_choice }}</h3>
                <img src="data:image/png;base64,{{ enhanced_image }}" alt="Enhanced Image">
            </div>
        </div>


        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Process Another Image</a>
        </div>
    </div>

    <div class="footer bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2024 AquaVision. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
